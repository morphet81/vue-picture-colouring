<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-picture-colouring</title>
  </head>
  <body style="position: fixed">
    <!-- <noscript>
      <strong>We're sorry but vue-picture-colouring doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    built files will be auto injected -->

    <canvas id="canvas" width="150" height="300" style="border: solid 1px black"></canvas>
    <canvas id="tmpCanvas" width="300" height="600" style="border: solid 1px black; visibility: hidden;"></canvas>

    <script>
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')

        var tmpCanvas = document.getElementById('tmpCanvas')
        var tmpCtx = tmpCanvas.getContext('2d')

        tmpCtx.fillRect(0, 0, 100, 100)
        tmpCtx.fillStyle = 'blue'
        tmpCtx.fillRect(10, 10, 20, 20)

        // var data = ctx.getImageData(0, 0, 100, 100)

        ctx.drawImage(tmpCanvas, 0, 0, 75, 150)

      console.log(canvas)
    </script>

  </body>
</html>
